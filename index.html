<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Info Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        input[type="email"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
        .success-message {
            color: green;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Enter Vehicle Details</h2>
        <form id="vehicleForm" novalidate>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required aria-describedby="emailError">
            <span id="emailError" class="error-message" role="alert"></span><br>
            
            <label for="vehicleNumber">Vehicle Number:</label>
            <input type="text" id="vehicleNumber" name="vehicleNumber" placeholder="Enter your vehicle number" required aria-describedby="vehicleError">
            <span id="vehicleError" class="error-message" role="alert"></span><br>
            
            <input type="submit" value="Submit">
        </form>
        <div id="formFeedback" class="success-message" role="alert"></div>
    </div>

    <script>
        const validVehicleNumbers = ["CR-11","CR-12", "CR-3 90 T"]; 
        const emailRegex = /^[a-zA-Z0-9._%+-]+@jsw\.in$/;
        const vehicleRegex = /^[A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{4}$/;

        document.getElementById("vehicleForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const vehicleNumber = document.getElementById("vehicleNumber").value;
            const emailError = document.getElementById("emailError");
            const vehicleError = document.getElementById("vehicleError");
            const formFeedback = document.getElementById("formFeedback");

            emailError.textContent = "";
            vehicleError.textContent = "";
            formFeedback.textContent = "";

            let isValid = true;

           
            if (!emailRegex.test(email)) {
                emailError.textContent = "Please enter a valid email ending with @jsw.in.";
                isValid = false;
            }

           
            if (!vehicleRegex.test(vehicleNumber)) {
                vehicleError.textContent = "Please enter a valid vehicle number (e.g., KA01AB1234).";
                isValid = false;
            } else if (!validVehicleNumbers.includes(vehicleNumber)) {
                vehicleError.textContent = "Vehicle number not recognized.";
                isValid = false;
            }

          
            if (isValid) {
                formFeedback.textContent = "Redirecting to vehicle details...";
                setTimeout(() => {
                    window.location.href = `https://yammrthy.github.io/transport/${vehicleNumber}.html`;
                }, 2000);
            }
        });
    </script>

</body>
</html>
