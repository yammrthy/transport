<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vehicle Info Results</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Vehicle Info Result</h2>
  <div id="output">Loading data...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const vehicleNumber = params.get("vehicle");

    const csvUrl = "https://onedrive.live.com/download?resid=YOUR_FILE_ID_HERE&authkey=YOUR_AUTH_KEY_HERE"; // Replace this

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            const data = results.data;

            // Filter by vehicle number (case insensitive)
            const filtered = data.filter(row =>
              row["Vehicle Number"]?.toLowerCase().trim() === vehicleNumber.toLowerCase().trim()
            );

            if (filtered.length === 0) {
              document.getElementById("output").innerHTML = `<p>No data found for vehicle: <strong>${vehicleNumber}</strong></p>`;
              return;
            }

            // Optional: sort by date or any other column if needed
            // filtered.sort((a, b) => new Date(a.Date) - new Date(b.Date));

            // Generate table
            let table = "<table><tr>";
            Object.keys(filtered[0]).forEach(col => {
              table += `<th>${col}</th>`;
            });
            table += "</tr>";

            filtered.forEach(row => {
              table += "<tr>";
              Object.values(row).forEach(val => {
                table += `<td>${val}</td>`;
              });
              table += "</tr>";
            });

            table += "</table>";
            document.getElementById("output").innerHTML = table;
          }
        });
      })
      .catch(error => {
        console.error("Error loading CSV:", error);
        document.getElementById("output").innerText = "Failed to load vehicle data.";
      });
  </script>
</body>
</html>
