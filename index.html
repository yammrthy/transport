<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vehicle Info - Industrial Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2d3e50;
      --hover-color: #1f2b3a;
      --font-dark: #2d3e50;
      --font-light: #ffffff;
      --glass-bg: rgba(255, 255, 255, 0.25);
      --border-color: #ddd;
      --error-color: #d9534f;
      --success-color: #28a745;
      --focus-color: #5bc0de;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #1e2d3b, #1f2b3a);
      background-image: url('logo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      color: var(--font-dark);
    }

    .form-container {
      background: var(--glass-bg);
      border: 1px solid rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-container h2 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: var(--font-dark);
    }

    label {
      font-weight: 500;
      margin-top: 1rem;
      display: block;
      color: #333;
    }

    input[type="email"],
    input[type="text"] {
      width: 100%;
      padding: 0.9rem;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      margin-top: 0.5rem;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="text"]:focus {
      border-color: var(--focus-color);
      outline: none;
    }

    input[type="submit"] {
      width: 100%;
      padding: 0.9rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: var(--hover-color);
    }

    input[type="submit"]:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    .error-message,
    .success-message {
      font-size: 0.95rem;
      font-weight: 600;
      margin-top: 0.5rem;
    }

    .error-message {
      color: var(--error-color);
    }

    .success-message {
      color: var(--success-color);
      text-align: center;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 1.5rem 1rem;
      }

      .form-container h2 {
        font-size: 1.6rem;
      }

      input[type="submit"] {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container" role="form">
    <h2>Enter Vehicle Details</h2>
    <form id="vehicleForm" novalidate>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="yourname@jsw.in" required autocomplete="email" aria-describedby="emailError"/>
      <span id="emailError" class="error-message" role="alert"></span>

      <label for="vehicleNumber">Vehicle Number</label>
      <input type="text" id="vehicleNumber" name="vehicleNumber" placeholder="e.g. CR-11 or CR-3 90 T" required aria-describedby="vehicleError"/>
      <span id="vehicleError" class="error-message" role="alert"></span>

      <input type="submit" value="Submit" />
    </form>
    <div id="formFeedback" class="success-message" role="alert" aria-live="polite"></div>
  </div>

  <script>
    const validVehicleNumbers = ["CR-11", "CR-12", "CR-3 90 T"];
    const emailRegex = /^[a-zA-Z0-9._%+-]+@jsw\.in$/;

    document.getElementById("vehicleForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const vehicleInput = document.getElementById("vehicleNumber").value.trim();
      const vehicleNumber = vehicleInput.toUpperCase(); // Convert to uppercase for case-insensitive match
      const emailError = document.getElementById("emailError");
      const vehicleError = document.getElementById("vehicleError");
      const formFeedback = document.getElementById("formFeedback");
      const submitButton = event.target.querySelector('input[type="submit"]');

      emailError.textContent = "";
      vehicleError.textContent = "";
      formFeedback.textContent = "";
      submitButton.disabled = false;

      let isValid = true;

      if (!emailRegex.test(email)) {
        emailError.textContent = "Invalid user";
        isValid = false;
      }

      const vehicleRegex = /^CR-\d{1,2}$|^CR-\d{1,2}\s\d{2}\s[A-Z]{1}$/i;

      if (!vehicleRegex.test(vehicleNumber)) {
        vehicleError.textContent = "Format should be CR-11 or CR-3 90 T.";
        isValid = false;
      } else if (!validVehicleNumbers.includes(vehicleNumber)) {
        vehicleError.textContent = "Vehicle number not recognized.";
        isValid = false;
      }

      if (isValid) {
        formFeedback.textContent = "Redirecting to vehicle details...";
        submitButton.disabled = true;
        setTimeout(() => {
          window.location.href = `https://yammrthy.github.io/transport/${encodeURIComponent(vehicleNumber)}.html`;
        }, 1500);
      }
    });
  </script>
</body>
</html>
