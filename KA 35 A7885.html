<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c6b2f; /* Dark Green (Excel-like) */
      --secondary-color: #34495e; /* Darker Steel */
      --hover-color: #1f5630;    /* Darker Green */
      --bg-color: #f4f4f4;       /* Light Gray Background */
      --font-color: #2f3b40;     /* Dark Text */
      --error-color: #e74c3c;
      --success-color: #f39c12;
      --border-color: #bdc3c7;    /* Light Border */
      --focus-color: #f39c12;     /* Focus color */
      --card-bg-color: #fff;
      --card-shadow: rgba(0, 0, 0, 0.15); /* Slightly stronger shadow for better depth */
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--font-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2rem;
      box-sizing: border-box;
    }

    .card {
      background-color: var(--card-bg-color);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 12px 24px var(--card-shadow);
      width: 100%;
      max-width: 400px;
      border: 1px solid var(--border-color);
    }

    .card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 2rem;
      color: var(--primary-color);
    }

    .card p {
      font-size: 1rem;
      margin: 0.8rem 0;
      color: var(--secondary-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      line-height: 1.6;
    }

    .card p span {
      font-weight: 500;
      min-width: 180px;
      color: var(--primary-color);
    }

    .card p .info {
      font-weight: 400;
      color: var(--font-color);
    }

    .btn {
      display: block;
      width: 100%;
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: var(--primary-color);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: var(--hover-color);
      transform: translateY(-3px);
    }

    a {
      text-decoration: none;
    }

    /* Maintenance Info Box Styling */
    .maintenance-info {
      background-color: #ecf0f1; /* Light Gray Background */
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .maintenance-info p {
      font-size: 1rem;
      margin: 0.8rem 0;
      color: var(--secondary-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      line-height: 1.6;
    }

    .maintenance-info p span {
      font-weight: 500;
      min-width: 180px;
      color: var(--primary-color);
    }

    .maintenance-info p .info {
      font-weight: 400;
      color: var(--font-color);
    }

    /* Improved Mobile Responsiveness */
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .card {
        padding: 1.5rem;
        border-radius: 12px;
      }

      .card h2 {
        font-size: 1.8rem;
      }

      .btn {
        font-size: 1.1rem;
        padding: 0.9rem;
      }

      .card p {
        font-size: 0.95rem;
      }

      .card p span {
        min-width: 140px;
      }
    }

    @media (max-width: 400px) {
      .card h2 {
        font-size: 1.6rem;
      }

      .btn {
        font-size: 1rem;
        padding: 0.8rem;
      }

      .card p {
        font-size: 0.9rem;
      }

      .card p span {
        min-width: 120px;
      }
    }
  </style>
</head>
<body>

    </div>
